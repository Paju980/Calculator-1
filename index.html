<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container grid-container">
        <div class="grid-item screen">
            <input type="text">
        </div>
        <div class="grid-container">

            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item">.</button>
            <button class="grid-item">0</button>
            <button class="grid-item equal-to">=</button>
            <div class="grid-item operands grid-container">
                <button class="btn2 grid-item bg-org">AC</button>
                <button class="btn2 grid-item bg-org">D</button>
                <button class="btn2 grid-item">(</button>
                <button class="btn2 grid-item">)</button>
                <!-- <button class="btn1 grid-item">%</button> -->
            </div>
            <div class="grid-item operators grid-container">
                <button class="btn1 grid-item">+</button>
                <button class="btn1 grid-item">-</button>
                <button class="btn1 grid-item">*</button>
                <button class="btn1 grid-item">/</button>
                <button class="btn1 grid-item">%</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
